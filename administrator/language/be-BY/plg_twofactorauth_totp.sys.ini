PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Дазваляе карыстальнікам на вашым сайце выкарыстоўваць двухфактарную аўтэнтыфікацыю з дапамогай <a href=\"https://en.wikipedia.org/wiki/Google_Authenticator\" target=\"_blank\" rel=\"noopener noreferrer\">Google Authenticator </a> або іншыя сумяшчальныя генератары аднаразовых пароляў на аснове часу, такія як <a href=\"https://freeotp.github.io/\" target=\"_blank\" rel=\"noopener noreferrer\"> FreeOTP</a>. Каб выкарыстоўваць двухфактарную аўтэнтыфікацыю, адрэдагуйце профіль карыстальніка і ўключыце двухфактарную аўтэнтыфікацыю."

